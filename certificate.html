    <style>
        .cert-container {
            border: 10px double var(--accent);
            padding: 40px;
            background: white;
            position: relative;
            background-image: radial-gradient(#fff0f5 10%, transparent 11%), radial-gradient(#fff0f5 10%, transparent 11%);
            background-size: 30px 30px;
        }
        .cert-title {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 5px;
        }
        .fancy-text {
            font-family: 'Times New Roman', serif;
            font-style: italic;
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .names {
            font-size: 2rem;
            font-weight: bold;
            color: var(--text);
            border-bottom: 2px solid var(--primary);
            display: inline-block;
            padding: 0 20px;
            margin: 10px 0;
        }
        .signature-section {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .sign-line {
            border-top: 1px solid black;
            width: 150px;
            padding-top: 5px;
            font-size: 0.9rem;
        }
        .stamp {
            font-size: 3rem;
            position: absolute;
            bottom: 20px;
            right: 40%;
            transform: rotate(-15deg);
            opacity: 0.8;
            color: #ff69b4;
            border: 3px solid #ff69b4;
            border-radius: 50%;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
    </style>
    <style>
    @media print {
        /* Hide everything by default */
        body * {
        visibility: hidden;
        }

        /* Make body a flex container for centering */
        body {
        margin: 0;
        padding: 0;
        display: center;
        align-items: center;      /* vertical center */
        justify-content: center;  /* horizontal center */
        min-height: 100vh;
        }

        /* Show only the certificate */
        #certif, #certif * {
        visibility: visible;
        }

        /* Let the cert keep its own size and border */
        #certif {
        position: static;  /* remove absolute positioning */
        margin: 0;
        }
    }
    </style>

</head>
